<!DOCTYPE html>
<html>
<head>
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Đăng nhập</h1>
  <form id="loginForm" onsubmit="login(event)">
    <label for="loginUsername">Tài khoản:</label>
    <input type="text" id="loginUsername" required><br><br>
    <label for="loginPassword">Mật khẩu:</label>
    <input type="password" id="loginPassword" required><br><br>
    <input type="submit" value="Đăng nhập" class="onclick1">
    <p class="message" id="loginMessage"></p>
  </form>

  <h1>Đăng ký</h1>
  <form id="registerForm" onsubmit="register(event)">
    <label for="registerUsername">Tài khoản:</label>
    <input type="text" id="registerUsername" required><br><br>
    <label for="registerPassword">Mật khẩu:</label>
    <input type="password" id="registerPassword" required><br><br>
    <input type="submit" value="Đăng nhập" class="onclick2"> 
    <p class="message" id="registerMessage"></p>
  </form>
<script src="./js/main.js"></script>
</body>
</html>
